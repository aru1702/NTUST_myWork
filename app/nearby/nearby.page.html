<ion-content>
    
  <div class="header">
    <div class="overlay header-inside">
      
      <div class="header-inside--icon-left float-left">
        <img 
          class="icon"
          src="assets/acuo-icons/rectangle_2@3x.png" 
          alt="acuo-icons1"
        >
      </div>
      
      <div class="header-inside--title-center float-left">
        <img 
          class="icon avatar"
          src="assets\acuo-avatar\group-6@3x.png" 
          alt="acuo-avatar1"
        >
        <h5>Nearby Water Dispenser</h5>
      </div>
      
      <div class="header-inside--icon-right float-left">
        <img 
          class="icon"
          src="assets\cancel\rectangle@3x.png" 
          alt="acuo-cancel1"
        >
      </div>

    </div>
  </div>

  <div class="filter">
    
    <div class="float-left">
      <img class="filter-icon" src="assets\cup-coffee\rectangle_3@3x.png" alt="filter">
    </div>

    <div class="filter-content float-left">
      <div class="filter-content--title">
        <b>I want to find...</b>
      </div>
      <div class="filter-content--options">
        <div class="filter-content--options-item">
          <ion-button (click)="coldFilter()" class="btn-deactived" size="small" fill="solid" expand="block">
            Cold
          </ion-button>
        </div>
        <div class="filter-content--options-item">
          <ion-button (click)="warmFilter()" class="btn-deactived" size="small" fill="solid" expand="block">
            Warm
          </ion-button>
        </div>
        <div class="filter-content--options-item">
          <ion-button (click)="hotFilter()" class="btn-deactived" size="small" fill="solid" expand="block">
            Hot
          </ion-button>
        </div>
      </div>
    </div>
    
  </div>

  <div class="body">

    <!-- this building -->

    <div class="body-content">

      <h3>In this building</h3>
  
      <ion-card *ngFor="let item of items" >
  
        <div class="body-content--card">
          <div class="overlay body-content--card-inside">
            <div class="body-content--card-item">

              <!-- dispenser icon -->
              <div class="float-left">
                <img class="body-content--card-item--icon" src="assets\acuo-avatar\group-6@3x.png" alt="avatar">
              </div>
  
              <!-- dispenser detail -->
              <div class="body-content--card-item--content float-left">
                <div class="body-content--card-item--content-title">
                  This is the building position ...
                  <br>
                  ... and this is the dispenser position
                </div>
                
                <div class="body-content--card-item--content-options">
                  <div class="body-content--card-item--content-options-item float-left color-cold">
                    Cold
                  </div>
                  <div class="body-content--card-item--content-options-item float-left color-warm">
                    Warm
                  </div>
                  <div class="body-content--card-item--content-options-item float-left color-hot">
                    Hot
                  </div>

                </div>
              </div>

            </div>
          </div>
        </div>

      </ion-card>

    </div>

    <!-- nearby building -->

    <div class="body-content">

      <h3>In nearby building</h3>
  
      <ion-card *ngFor="let item of items" >
  
        <div class="body-content--card">
          <div class="overlay body-content--card-inside">
            <div class="body-content--card-item">

              <!-- dispenser icon -->
              <div class="float-left">
                <img class="body-content--card-item--icon" src="assets\acuo-avatar\group-6@3x.png" alt="avatar">
              </div>
  
              <!-- dispenser detail -->
              <div class="body-content--card-item--content float-left">
                <div class="body-content--card-item--content-title">
                  This is the building position ...
                  <br>
                  ... and this is the dispenser position
                </div>
                
                <div class="body-content--card-item--content-options">
                  <div class="body-content--card-item--content-options-item float-left color-cold">
                    Cold
                  </div>
                  <div class="body-content--card-item--content-options-item float-left color-warm">
                    Warm
                  </div>
                  <div class="body-content--card-item--content-options-item float-left color-hot">
                    Hot
                  </div>

                </div>
              </div>

            </div>
          </div>
        </div>

      </ion-card>

    </div>

  </div>

</ion-content>
