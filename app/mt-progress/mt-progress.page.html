<ion-content>

  <!-- header -->
  <div class="header">
    <div class="overlay header-inside">
      
      <div class="header-inside--icon-left float-left">
        <img 
          class="icon"
          src="assets/acuo-icons/rectangle_2@3x.png" 
          alt="acuo-icons1"
        >
      </div>
      
      <div class="header-inside--title-center float-left">
        <img 
          class="icon avatar"
          src="assets\acuo-avatar\group-6@3x.png" 
          alt="acuo-avatar1"
        >
        <h5>Nearby Water Dispenser</h5>
      </div>
      
      <div class="header-inside--icon-right float-left">
        <img 
          class="icon"
          src="assets\cancel\rectangle@3x.png" 
          alt="acuo-cancel1"
        >
      </div>

    </div>
  </div>

  <!-- estimate -->
  <div class="estimate">
    <div>
      <img 
        class="estimate-icon" 
        src="assets\cup-coffee\rectangle_3@3x.png" 
        alt="alert"
      >
    </div>
    <div class="estimate-title">
      <b>Report submitted</b>
    </div>
    <div class="estimate-subtitle">
      Estimated completion time: XX hours later
    </div>
  </div>

  <!-- progress -->
  <div class="progress">

    <!-- make a list -->
    <ul>
      <li *ngFor="let item of items">

        <!-- left side the dot -->
        <div class="fa"></div>

        <!-- right side the content with left border -->
        <div class="fi">
          {{item.UploadTimeString}}
          <br>
          {{item.Status}}
          <!-- <br>
          .. more details ..
          <br>
          .. more details .. -->
        </div>

      </li>
    </ul>

  </div>

</ion-content>
